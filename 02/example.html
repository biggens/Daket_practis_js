<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <link rel="stylesheet" href="css/c02.css">
</head>
<body>
  <h1>Elderflower</h1>
  <div id="content">
    <div id="greeting" class="message">Привет!</div>
    <table>
      <tr>
        <td>Именная табличка:</td>
        <td id="userSign"></td>
      </tr>
      <tr>
        <td>Всего плиток:</td>
        <td id="tiles"></td>
      </tr>
      <tr>
        <td>Стоимость:</td>
        <td id="subTotal">Руб.</td>
      </tr>
      <tr>
        <td>Доставка:</td>
        <td id="shipping">Руб.</td>
      </tr>
      <tr>
        <td>Итог:</td>
        <td id="grandTotal">Руб.</td>
      </tr>
    </table>
    <a href="#" class="action">Оплатить</a>
  </div>
  <script src="example.js"></script>
</body>
</html>
